<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <link rel="stylesheet" href="font-awesome.css" type="text/css">
    <link rel="stylesheet" href="parallax-hero.css">
    <link rel="stylesheet" href="vegas.min.css">
    <link rel="stylesheet" href="style.css">
	<title>Knockout Media - Coming Soon #UnderConstruction</title>
</head>
<body data-background-color="#000000" style="background-color: rgb(0, 0, 0);">
	<div id="page">
		<div class="cd-background-wrapper">
			<figure class="cd-floating-background is-absolute" style="width: 100%; transform: rotateX(-0.1deg) rotateY(0.9deg) translateZ(0px);" id="absoluteFigure">
				<div class="base-layer dark-overlay">
                    <div class="slider vegas-container" style="height: 949px;">
                        <div class="vegas-slide vegas-transition-fade vegas-transition-fade-in vegas-transition-fade-out" style="transition: all 1000ms;">
                            <div class="vegas-slide-inner" style="background-image: url(bg.jpeg); background-color: rgba(0, 0, 0, 0); background-position: center center; background-size: cover;">
                            </div>
                        </div>
                        <div class="vegas-wrapper" style="overflow: visible; padding: 0px;"></div>
                    </div>
                </div>
				<div class="layer animate show-it" data-layer-depth="300">
					<div id="content">
						<div class="content-wrapper">
							<div class="container">
                                <div class="brand">
                                    <h2>Knockout <small style="color: white; font-size: 35px; margin-top: -20px;">Media</small></h2>
                                </div>
								<div class="heading">
									<h1>We are coming soon!</h1>
                                    <p>Our website is under construction. Don't forget to stay tuned!</p>
								</div>
								<a href="mailto:info@knockout.media" class="btn btn-border open-side-panel">More Information</a>
							</div>
						</div>
					</div>
				</div>
			</figure>
		</div>
	</div>

	<script src="jquery-2.1.1.js"></script>
	<script src="parallax-hero.js"></script>
</body>
</html>
